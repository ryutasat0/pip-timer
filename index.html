<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiP Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <select id="minutes">
            <!-- 0〜59分までの選択肢を用意 -->
            <option value="0">0分</option>
            <!-- 必要に応じて選択肢を追加 -->
            <option value="1">1分</option>
            <option value="5">5分</option>
            <option value="10">10分</option>
            <option value="15">15分</option>
            <!-- 中略 -->
            <option value="59">59分</option>
        </select>
        <select id="seconds">
            <!-- 0〜59秒までの選択肢を用意 -->
            <option value="0">0秒</option>
            <!-- 必要に応じて選択肢を追加 -->
            <option value="10">10秒</option>
            <option value="20">20秒</option>
            <option value="30">30秒</option>
            <option value="40">40秒</option>
            <option value="50">50秒</option>
        </select>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
        <button id="pip">PiP</button>
        <div id="time">00:00</div>
    </div>

    <canvas id="canvas" width="200" height="100" style="display:none;"></canvas>
    <video id="video" style="display:none;" autoplay muted></video>

    <script src="script.js"></script>
</body>
</html>
