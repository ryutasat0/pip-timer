<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiP Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <input id="minutes" type="number" min="0" placeholder="Minutes">
        <input id="seconds" type="number" min="0" max="59" placeholder="Seconds">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
        <button id="pipButton">PiP</button>
        <div id="countdown-display">00:00</div>
    </div>

    <!-- PiP用のビデオ要素 -->
    <video id="pipVideo" hidden></video>
    <!-- カウントダウン表示用のキャンバス -->
    <canvas id="pipCanvas" hidden></canvas>

    <script src="script.js"></script>
</body>
</html>
