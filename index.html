<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiP Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <input type="number" id="minutes" placeholder="分" min="0" max="59">
        <input type="number" id="seconds" placeholder="秒" min="0" max="59">
        <button id="start">Start</button>
        <button id="stop">Stop</button> 
        <button id="reset">Reset</button>
        <button id="pip">PiP</button>
        <div id="time">00:00</div>
    </div>

    <canvas id="canvas" width="200" height="100" style="display:none;"></canvas>
    <video id="video" style="display:none;" autoplay muted></video>

    <script src="script.js"></script>
</body>
</html>
